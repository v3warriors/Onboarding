<template>
	<table class="slds-table slds-table_cell-buffer slds-table_bordered">
		<tr>
			<td><b>Name</b></td>
			<td><b>Status</b></td>
			<td><b>Action</b></td>         
		</tr>
		<template for:each={accounts.data} for:item="acc">
			<tr key={acc.Id}>
				<td>
					{acc.Name}
				</td>
				<td>
					{acc.Status__c}
				</td>
				<td>
					<lightning-button label="Mark As Completed"  variant="brand" value={acc.Id} onclick={handleUpdate}>
					</lightning-button>
				</td>
			</tr>
		</template>
	</table>
</template>

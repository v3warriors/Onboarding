<template>
    <!-- Start bear tile -->
    <lightning-card title={bear.Name} class="bear-tile" icon-name="standard:user" >
        <div slot="actions">
            <lightning-button-icon
                icon-name="utility:search"
                icon-class="bear-tile-button"
                variant="bare"
                alternative-text="Open record"
                onclick={handleOpenRecordClick}></lightning-button-icon>
        </div>
        <div class="slds-p-horizontal_small">
            <div class="slds-media">
                <div class="slds-media__figure">
                  
                </div>
                <div class="slds-media__body" >
                    <p class="slds-m-bottom_xx-small">Employee: {bear.Employee_Name__r.Name}</p>
                    <p class="slds-m-bottom_xx-small">Functional Role: {bear.Functional_Role__r.Name}</p>
                    <p class="slds-m-bottom_xx-small">Mentor: {bear.Mentor__r.Name}</p>
                </div>
            </div>
        </div>
    </lightning-card>
    <!-- End bear tile -->
</template>

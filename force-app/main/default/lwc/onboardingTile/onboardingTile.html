<template>
    <template if:true={statusRecord}>
        <lightning-card >
        
            <div class="slds-var-m-around_small">

                <p>
                <strong>Employee Name :  </strong> {statusRecord.Employee_Name__r.Name} </br>
                <strong>Onboarding End Date :  </strong> {statusRecord.Onboarding_End_Date__c} </br>
                </p>
                <p class="slds-var-m-around_small">
                    
                    <lightning-button label="View Details" variant="brand" alternative-text="Open record" onclick={openmodal}></lightning-button>
                    <template if:true={openmodel}>
                        <div class="demo-only" style="height: 640px;">
                            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                                <div class="slds-modal__container">
                                    <header class="slds-modal__header">
                                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                            <lightning-icon icon-name="utility:close" size="small">
                                            </lightning-icon>
                                            <span class="slds-assistive-text">Close</span>
                                        </button>
                                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Onboarding Status</h2>
                                    </header>
                                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                       
                                            <div class="slds-m-around_medium">
                                                    <template if:true={statusRecord}>
                                                        <lightning-record-form
                                                        record-id={statusRecord.Id}
                                                        object-api-name={objectApi}
                                                        fields={fields}
                                                        columns="1"
                                                        mode="view">
                                            </lightning-record-form>
                                                    </template>
                                             </div>
        
                                    </div>
                                    <footer class="slds-modal__footer">
                                        <lightning-button label="Close" variant="brand" onclick={saveMethod}></lightning-button>
                                    </footer>
                                </div>
                            </section>
                            <div class="slds-backdrop slds-backdrop_open"></div>
                        </div>
                        </template>
                </p>
            </div>
        </lightning-card>
    </template>
</template>

<template>
    <lightning-card title="Task Assignments" icon-name="custom:custom63">
            <div class="slds-m-around_medium">
                <template if:true={accounts.data}>
                    <template for:each={accounts.data} for:item="acc">
                        <p  key={acc.Id}>Task Name :     {acc.Name}<br></p> 
                        
                        <p key={acc.Id}>Comments :       {acc.Comments__c}<br></p>
                        
                        <p key={acc.Id}>Status :         {acc.Status__c}<br></p>

                        <p key={acc.Id}>Employee Name :  {acc.Employee__r.Name}<br></p>
                    
                    </template>
                </template>
                <template if:true={accounts.error}>
                    {accounts.error}
                </template>
            </div>
        </lightning-card>
</template>
